name: PR Comment Trigger

on:
  issue_comment:
    types: [created]

jobs:
  run-on-pr-comment:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/run') }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI
        run: |
          COMMENT="${{ github.event.comment.body }}"
          echo "Raw PR Comment:"
          echo "$COMMENT"
          echo

          echo "Parsed repo and commit hash pairs:"
          echo "$COMMENT" | while IFS=":" read -r repo commit; do
            # Skip empty or invalid lines
            if [[ -n "$repo" && "$commit" =~ ^[0-9a-f]{40}$ ]]; then
              repo=$(echo $repo | xargs)       # Trim whitespace
              commit=$(echo $commit | xargs)   # Trim whitespace
              echo "Repo: $repo, Commit: $commit"
              # 后续可以在这里执行 clone/checkout 或其他操作
            fi
          done

name: PR Comment Trigger

on:
  issue_comment:
    types: [created]

jobs:
  run-on-pr-comment:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/run') }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI
        run: |
          COMMENT="${{ github.event.comment.body }}"
          echo "Raw PR Comment:"
          echo "$COMMENT"
          echo

          echo "Parsed repo and commit hash pairs:"
          echo "$COMMENT" | grep -oE '^[A-Za-z0-9_-]+:\s+[0-9a-f]{40}' || echo "No matches found"
      # 1. æ£€å‡º PR å¯¹åº”çš„ä»£ç 
